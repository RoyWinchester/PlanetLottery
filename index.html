<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <!--  CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <!--  JavaScript -->
    <script src="http://www.materializecss.cn/js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
    <title>抽奖</title>
</head>
<body>
    <div class="universe">
        <div class="solarsystem">
            <!--太阳-->
            <div class="hoverable circle sun" title="管理员登陆" > 
            </div>
            <!--水星-->
            <div class="orbit mercury">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--金星-->
            <div class="orbit venus">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--地球-->
            <div class="orbit earth">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--火星-->
            <div class="orbit mars">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--木星-->
            <div class="orbit jupiter">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--土星-->
            <div class="orbit saturn">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--天王星-->
            <div class="orbit uranus">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--海王星-->
            <div class="orbit neptune">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--冥王星-->
            <div class="orbit pluto">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
