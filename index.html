<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <!--  CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <!--  JavaScript -->
    <script src="http://www.materializecss.cn/js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
    <title>抽奖</title>
</head>
<body>
    
    <div class="universe">
        <div class="solarsystem">
            <!--太阳 管理员-->
            <div class="hoverable circle sun tooltipped" data-position="top" data-delay="50" data-tooltip="管理员登陆" onclick="window.location='.html'"> 
                    
            </div>
            <!--水星 太小-->
            <div class="orbit mercury">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
            <!--金星 太小-->
            <div class="orbit venus">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
            <!--地球 太小-->
            <div class="orbit earth">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
            <!--火星 太小-->
            <div class="orbit mars">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
            <!--木星 canvas随机数-->
            <div class="orbit jupiter" title="随机数字" onclick="window.location='lottery/random.html'">
                <div class="planet">
                    <div class="hoverable circle ball tooltipped" data-position="bottom" data-delay="50" data-tooltip="随机数"></div>
                </div>
            </div>
            <!--土星 转盘-->
            <div class="orbit saturn" title="转盘" onclick="window.location='lottery/dial.html'">
                <div class="planet">
                    <div class="hoverable circle ball tooltipped" data-position="bottom" data-delay="50" data-tooltip="转盘"></div>
                </div>
            </div>
            <!--天王星 砸..砸金蛋？？-->
            <div class="orbit uranus" title="金蛋" onclick="window.location='lottery/goldenegg.html'">
                <div class="planet">
                    <div class="hoverable circle ball tooltipped" data-position="bottom" data-delay="50" data-tooltip="砸金蛋"></div>
                </div>
            </div>
            <!--海王星-->
            <div class="orbit neptune">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
            <!--冥王星-->
            <div class="orbit pluto">
                <div class="planet">
                    <div class="hoverable circle ball"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
