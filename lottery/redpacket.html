	<title>拆红包</title>
	
	<style>
	.ab{position:relative;}
	.ab1{position:absolute;z-index:10;}
	.ab2{position:absolute;z-index:20;top:270px;left:800px;}	
	</style>

	<script type="text/javascript">
		function randomFrom(lowerValue,upperValue)
		{
    			return Math.floor(Math.random() * (upperValue - lowerValue + 1) + lowerValue);
		}
		function money(){
			alert(randomFrom(1,500)+"元人民币！");
		}
	</script>

<body>
	<div class="ab">
		<div class="ab1"><img src="../images/universe.png" alt="拆红包" title="拆红包"/></div>
