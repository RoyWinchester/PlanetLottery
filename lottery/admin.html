<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理员</title>
  <style>
    html,
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgb(253, 249, 249);
    }


    .main {
      height: calc(100vh - 85px);
      flex: 1 0 auto;
    }

    .footer {
      height: 36px;
    }

    .header {
      height: 36px;
    }
    .brand-logo{
      margin-left: 10px;
    }
  </style>

</head>

<body>
  <!--  头 -->
  <header>
    <nav class="nav-extended">
        <nav>
          <div class="nav-wrapper blue darken-4" id="head">
            <div class="brand-logo">管理员</a>
          </div>
        </nav>
      </nav>
  </header>
  <!-- 中 -->
  <style>
  </style>
  <main class="main">
    <div class="container">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>文件</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="抽奖的excel文件上传">
          </div>
        </div>
        <p>随机数最大最小值控制</p>
        <p class="range-field">
          <input type="range" id="test5" min="0" max="99" />
          </p>
        <p class="range-field">
          <input type="range" id="test6" min="100" max="1000" />
        </p>
      </form>
      <label>转盘</label>
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">选项一   4个</option>
          <option value="2">选项二   8个</option>
          <option value="3">选项三   12个</option>
        </select>
    </div>
  </main>
  
  <!--  Footer -->
  <div class="fixed-action-btn horizontal">
      <a href="../index.html" class="btn-floating btn-large red tooltipped" data-position="top" data-delay="50" data-tooltip="回到上一级">
          <i class="large material-icons" >replay</i>
      </a>
  </div>

<div class="hiddendiv common"></div>
</body>
</html>
